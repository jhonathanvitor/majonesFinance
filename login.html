<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./styleLogin.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100&display=swap"
        rel="stylesheet">

</head>
<body>
    <header>
        <img src="./imagens/logo-majones.svg" alt="logo-majones" style="width: 17rem; margin: auto;"/>
    </header>
    <form class="form" action="./index.html">
        <div class="card">
            <div class="card-top">
                <img class="imglogin" src="./imagens/do-utilizador.png" alt="foto avatar">
                <h2>Painel de controle</h2>
                <p>Gerencia seu negicio</p>
            </div>

            <div class="card-group">
                <label for="">E-mail</label>
                <input type="text" name="email" placeholder="digite seu e-mail">
            </div>
            <div class="card-group">
                <label for="">Senha</label>
                <input type="password" name="password" placeholder="digite sua senha">
            </div>
            <div class="input-group">
                <button type="submit">Entra</button>
                <div class="password">
                    <a href="#" class="button cancel">Esqueci minha senha</a>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
